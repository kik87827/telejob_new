<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html;  charset=utf-8" />
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" type="image/png" href="./assets/images/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/svg+xml" href="./assets/images/favicon.svg" />
	<link rel="shortcut icon" href="./assets/images/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png" />
	<link rel="manifest" href="./assets/images/site.webmanifest" />
	<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link href="./assets/css/style.css" rel="stylesheet" />
	<script src="./assets/js/jquery-3.4.1.min.js"></script>
	<script src="./assets/js/dynamicListener.min.js"></script>
	<script src="./assets/js/swiper.min.js"></script>
	<script src="./assets/js/jquery-ui.js"></script>
	<script src="./assets/js/ui.js"></script>
	<title>텔레잡</title>
</head>

<body class="front_body">
	<style>
		.swiper {
			width: 100%;
			height: 100%;
		}

		.swiper-slide {}
	</style>
	<div style="height: 234px">
		<!-- Swiper -->
		<div class="swiper mySwiper">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<a href="#" class="mv_tapebanner_item">
						<div class="img_cols">
							<div class="mv_tapeimg_wrap">
								<img src="./assets/images/logo_100x16.png" alt="" />
							</div>
						</div>
						<div class="spec_cols">
							<!-- normal -->
							<div class="mold_sub_marking">
								<div class="mold_sub_caption_wrap">
									<p class="mold_sub_caption">최저보장150/교육비100/경력보장 최고450</p>
								</div>
							</div>
							<!-- // normal -->
							<div class="btn_else_row">
								<ul class="btn_else_list">
									<li>
										<span class="btn_icon"><i class="ico phone"></i></span>
									</li>
								</ul>
							</div>
						</div>
					</a>
				</div>
				<div class="swiper-slide">
					<a href="#" class="mv_tapebanner_item">
						<div class="img_cols">
							<div class="mv_tapeimg_wrap">
								<img src="./assets/images/logo_100x16.png" alt="" />
							</div>
						</div>
						<div class="spec_cols">
							<!-- 옵션 1 yellow 아이콘만 -->
							<div class="mold_sub_marking">
								<i class="ico yellow"></i>
								<div class="mold_sub_caption_wrap">
									<p class="mold_sub_caption">뱅크샐러드/보맵/갱신가입POM/TM인바/하이브리드</p>
								</div>
							</div>
							<!-- // 옵션 1 yellow 아이콘만 -->
							<div class="btn_else_row">
								<ul class="btn_else_list">
									<li>
										<span class="btn_icon"><i class="ico phone"></i></span>
									</li>
								</ul>
							</div>
						</div>
					</a>
				</div>
				<div class="swiper-slide">
					<a href="#" class="mv_tapebanner_item">
						<div class="img_cols">
							<div class="mv_tapeimg_wrap">
								<img src="./assets/images/logo_100x16.png" alt="" />
							</div>
						</div>
						<div class="spec_cols">
							<!-- 옵션 1 sky 아이콘만 -->
							<div class="mold_sub_marking">
								<i class="ico sky"></i>
								<div class="mold_sub_caption_wrap">
									<p class="mold_sub_caption">뱅크샐러드/보맵/갱신가입POM/TM인바/하이브리드</p>
								</div>
							</div>
							<!-- // 옵션 1 sky 아이콘만 -->
						</div>
					</a>
				</div>
				<div class="swiper-slide">
					<a href="#" class="mv_tapebanner_item">
						<div class="img_cols">
							<div class="mv_tapeimg_wrap">
								<img src="./assets/images/logo_100x16.png" alt="" />
							</div>
						</div>
						<div class="spec_cols">
							<!-- 옵션 1 purple 아이콘만 -->
							<div class="mold_sub_marking">
								<i class="ico purple"></i>
								<div class="mold_sub_caption_wrap">
									<p class="mold_sub_caption">뱅크샐러드/보맵/갱신가입POM/TM인바/하이브리드</p>
								</div>
							</div>
							<!-- // 옵션 1 purple 아이콘만 -->
						</div>
					</a>
				</div>
			</div>
			<div class="swiper-pagination"></div>
		</div>
	</div>

	<!-- Swiper JS -->
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

	<!-- Initialize Swiper -->
	<script>
		var swiper = new Swiper(".mySwiper", {
			direction: "vertical",
			slidesPerView: 3,
			spaceBetween: 4,
			loop: true,
			autoplay: {
				delay: 2500,
				disableOnInteraction: false,
			},
		});
	</script>
</body>

</html>
