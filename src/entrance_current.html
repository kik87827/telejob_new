<!DOCTYPE html>
<html lang="ko">
  @@include('./include/head.html')
  <body class="front_body">
    <div class="page_wrap">
      @@include('./include/header3.html')
      <!-- middle -->
      <section class="middle_wrap">
        <div class="middle_inner middle_template">
          <div class="menu_cols">@@include('./middle_box.html')</div>
          <div class="contents_cols">
            <div class="contents_title_row"><h3 class="contents_title">입사지원현황</h3></div>
            <div class="sub_contents_row">
              <div class="board_top_row">
                <div class="each_cols">
                  <ul class="board_control_list">
                    <li>
                      <button class="btn_board_control"><i class="ico delete"></i><span class="control_text">스크랩 삭제</span></button>
                    </li>
                    <li>
                      <span class="board_fraction_text">총<strong class="emp">14</strong>건</span>
                    </li>
                  </ul>
                </div>
                <div class="each_cols">
                  <select class="form_select">
                    <option>20개씩 보기</option>
                  </select>
                </div>
              </div>
              <div class="board_paging_row">
                <a href="javascript:;" class="btn_paging_control first"></a>
                <a href="javascript:;" class="btn_paging_control prev"></a>
                <ul class="paging_num_list">
                  <li><a href="javascript:;" class="btn_paging_num active">1</a></li>
                  <li><a href="javascript:;" class="btn_paging_num">2</a></li>
                  <li><a href="javascript:;" class="btn_paging_num">3</a></li>
                  <li><span class="btn_paging_num clamp_text">...</span></li>
                  <li><a href="javascript:;" class="btn_paging_num">10</a></li>
                </ul>
                <a href="javascript:;" class="btn_paging_control next"></a>
                <a href="javascript:;" class="btn_paging_control last"></a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- // middle -->
      @@include('./include/footer.html')
    </div>
  </body>
</html>
